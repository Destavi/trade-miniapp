<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>📊 Crypto Signals</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>📊 Crypto Signals</h1>
    <div id="stats"></div>
  </header>

  <main>
    <section>
      <h2>🔥 Последний сигнал</h2>
      <div id="latest-signal" class="signal">Загрузка...</div>
      <button onclick="generateSignal()">Обновить сигнал</button>
    </section>

    <section>
      <h2>🕒 История (последние 5)</h2>
      <ul id="history"></ul>
      <canvas id="historyChart"></canvas>
    </section>

    <section>
      <h2>💰 Калькулятор</h2>
      <label>Сумма: <input type="number" id="amount" value="100"></label>
      <button onclick="calculate()">Рассчитать</button>
      <div id="calc-result"></div>
    </section>

    <section>
      <h2>🔔 Уведомления</h2>
      <button onclick="subscribe()">Подписаться</button>
    </section>
  </main>

  <footer>
    <p>© 2025 CryptoBot</p>
  </footer>
</body>
</html>
